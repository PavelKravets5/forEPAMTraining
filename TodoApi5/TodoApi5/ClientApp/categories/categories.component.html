
<h1>Каталог событий</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="addCategory()" />
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Категория</td>
            <td>Кнопка</td>
            <td>Кнопка</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <ng-template [ngTemplateOutlet]="loadTemplate(category)"
                         [ngTemplateOutletContext]="{ $implicit: category}">
            </ng-template>
        </tr>
    </tbody>
</table>

<ng-template #readOnlyTemplate let-category>
    <td>{{category.Id}}</td>
    <td>{{category.Category}}</td>
    <td>
        <input type="button" value="Изменить" class="btn btn-default" (click)="editCategory(category)" />
    </td>
    <td>
        <input type="button" value="Удалить" (click)="deleteCategory(category)" class="btn btn-danger" />
    </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate>
    <td>
        <input type="text" [(ngModel)]="editedCategory.Id" readonly disabled class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedCategory.Category" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="saveCategory()" class="btn btn-success" />
    </td>
    <td>
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </td>
</ng-template>
